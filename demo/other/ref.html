<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vuecomponent</title>
</head>
<body>
<div id="parent">
  <user-profile ref="profile"></user-profile>
</div>
<script src="../js/vue.js"></script>
<!-- built files will be auto injected -->
<script>
  var Child = {
    template: '<div>{{text}}</div>',
    data:function(){
      return{
        text:'我是子组件的内容'
      }
    }
  }
  var parent = new Vue({
    el: '#parent',
    components:{
      userProfile:Child
    }


  });
  // 访问子组件
  var child = parent.$refs.profile;
  console.log(child.text);


</script>
</body>
</html>
