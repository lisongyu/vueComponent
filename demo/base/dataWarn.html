<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vuecomponent</title>
</head>
<body>
<div id="demo">
  <my-component></my-component>
</div>
<script src="../js/vue.js"></script>
<!-- built files will be auto injected -->
<script>
  // 注册
  Vue.component('my-component', {
    template: '<span>{{ message }}</span>',

    data: {
      message: 'hello'
    }
  });
  // 创建根实例
  new Vue({
    el: '#demo'
  })
</script>
</body>
</html>
