<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vuecomponent</title>
</head>
<body>
<div id="demo">
  <table>

    <tbody is="my-row"></tbody>
  </table>
</div>
<script src="../js/vue.js"></script>
<!-- built files will be auto injected -->
<script>
  var Child = {
    template: '<tr><td>我是测试的内容</td></tr>'
  }
  new Vue({
    // ...
    el:'#demo',
    components: {
      // <my-component> 将只在父模板可用
      'my-row': Child
    }
  })
</script>
</body>
</html>
