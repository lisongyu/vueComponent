<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vuecomponent</title>
</head>
<body>
<div id="demo">
  <my-component>
    {{ message }}
  </my-component>
</div>
<script src="../js/vue.js"></script>
<!-- built files will be auto injected -->
<script>
  //在子元素中定义分发内容
  var Child = {
    template: '<div>A custom component!<slot></slot></div>',
    data:function(){
      return {message:'我是子组件中的内容'}
    }
  };
  new Vue({
    // ...
    el:'#demo',
    components: {
      // <my-component> 将只在父模板可用
      'my-component': Child
    },
    data:function(){
      return {message:'我是父组件中的内容'}
    }

  })
</script>
</body>
</html>
