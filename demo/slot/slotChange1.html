<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vuecomponent</title>
</head>
<body>
<div id="demo">
  <my-component>

      <template scope="props">
        <span>{{content}}</span>
        <span>{{ props.text }}</span>
      </template>

  </my-component>
</div>


<script src="../js/vue.js"></script>
<!-- built files will be auto injected -->
<script>
  var Child={
    template:'<div class="child"><slot :text=content></slot></div>',
    data:function(){
      return{
        content:'hello from child'
      }
    }
  };

  new Vue({
    // ...
    el:'#demo',

    components: {
      // <my-component> 将只在父模板可用
      myComponent:Child

    },
    data:function(){
      return{
        content:'hello from parent 我来自父级'
      }
    }




  })
</script>
</body>
</html>
