<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vuecomponent</title>
</head>
<body>
<div id="demo">
  <my-component :content-child="childText">




        <span>{{content}}</span>



  </my-component>
</div>


<script src="../js/vue.js"></script>
<!-- built files will be auto injected -->
<script>
  var Child={
    template:'<div class="child">{{content}}<slot></slot></div>',
    props:['contentChild'],
    data:function(){

      return{
        content:this.contentChild
      }
    }


  };

  new Vue({
    // ...
    el:'#demo',

    components: {
      // <my-component> 将只在父模板可用
      myComponent:Child

    },
    data:function(){
      return{
        content:'hello from parent 我来自父级',
        childText:'hello from parent 我来自子级'
      }
    }




  })
</script>
</body>
</html>
