<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vuecomponent</title>
</head>
<body>
<div id="demo">
  <my-component>
    <h1 slot="header">这里可能是一个页面标题</h1>
    <p>主要内容的一个段落。</p>
    <p>另一个主要段落。</p>
    <p slot="footer">这里有一些联系信息</p>
  </my-component>
</div>

<template id="child">

  <div class="container">
    <header>
      <slot name="header"></slot>
    </header>
    <main>
      <p>我是哈哈</p>
      <slot></slot>
    </main>
    <footer>
      <slot name="footer"></slot>
    </footer>
  </div>
</template>
<script src="../js/vue.js"></script>
<!-- built files will be auto injected -->
<script>

  new Vue({
    // ...
    el:'#demo',

    components: {
      // <my-component> 将只在父模板可用
      myComponent:{
        template: '#child'
      }
    }



  })
</script>
</body>
</html>
