<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vuecomponent-prop验证</title>
</head>
<body>
<div id="demo">

  <child :message="111"></child>
</div>
<script src="../js/vue.js"></script>
<!-- built files will be auto injected -->
<script>
  Vue.component('child', {
    // 声明 props
    props:{
      message:{
        type: Number

  }
    },

//    props: ['message'],
    // 就像 data 一样，prop 可以用在模板内
    // 同样也可以在 vm 实例中像 “this.message” 这样使用
    template: '<span>{{ message }}</span>'
  });
  // 创建根实例
  new Vue({
    el: '#demo'
  })
</script>
</body>
</html>
