<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vuecomponent-prop计算属性</title>
</head>
<body>
<div id="demo">
  <div>

    <!--此时将parentMsg传输给my-message 子组件就可以通过prop传输数据了-->
    <child  :my-message="parentMsg"></child>
  </div>
</div>
<script src="../js/vue.js"></script>
<!-- built files will be auto injected -->
<script>
  var Child = {
    template: '<span>{{normalizedSize}}</span>',
    props: ['myMessage'],
//    将传过来的值赋给counter
    computed: {
      normalizedSize: function () {
        return this.myMessage.trim().toLowerCase()
      }
    }
  };

  // 创建根实例
  new Vue({
    el: '#demo',
    components: {
      // <my-component> 将只在父模板可用
      'child': Child
    },
    data(){
      return {parentMsg:'  COM定义一个 computed 属性  '}
    }

  })
</script>
</body>
</html>
